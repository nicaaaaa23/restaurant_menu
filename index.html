<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" type="text/css" href="resto_style.css">
</head>

<style>
* {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  box-sizing: border-box;
}
body {
  padding: 20px;
  background-color: #f4f4f4;
}
.logo {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}
.logo img {
  height: 50px;
  margin-right: 20px;
}
.total {
  text-align: center;
  margin: 20px 0;
}
.total label {
  font-size: 2rem;
}
.total label span {
  color: orange;
  font-size: 2.5rem;
}
p {
  text-align: center;
  font-size: 4rem;
  color: crimson;
  padding: 10px 15px;
}
span {
  color: orange;
}
h1 {
  background-color: crimson;
  color: white;
  padding: 10px;
  text-align: left;
  font-size: 2rem;
}
nav {
  text-align: center;
  margin-bottom: 20px;
}
nav a {
  display: inline-block;
  text-align: center;
  text-decoration: none;
  transition: .4s ease;
  margin: 5px 20px;
  font-size: 1.2rem;
  color: black;
  padding: 10px 20px;
}
nav a:hover {
  background-color: orange;
  color: white;
  padding: 10px 15px;
  border-radius: 5px;
}
.items {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
}
.card {
  border: 1px solid #ddd;
  border-radius: 5px;
  overflow: hidden;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
  transition: transform 0.2s ease-in;
  width: 300px;
  background-color: white;
}
.card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  cursor: pointer;
}
.card:hover {
  transform: scale(1.04);
}
.card-body {
  padding: 15px;
  text-align: center;
}
.card-body label {
  display: block;
  margin-bottom: 10px;
  font-size: 1.2rem;
}
.card-body p {
  font-size: 1.2rem;
  color: crimson;
}
.card-body input[type="number"] {
  width: 60px;
  text-align: center;
  margin-bottom: 10px;
}
.card-body input[type="checkbox"] {
  margin-right: 10px;
}
@media screen and (max-width: 1000px) {
  nav a {
    font-size: 1rem;
    padding: 8px 16px;
  }
  .card {
    width: 45%;
  }
}
@media screen and (max-width: 768px) {
  nav a {
    font-size: 0.9rem;
    padding: 6px 12px;
  }
  .card {
    width: 100%;
  }
  h1, p {
    font-size: 1.5rem;
  }
}
</style>

<body>
  <p>AJA LA<span>BRESTO</span></p>

  <div class="total">

  <div class="menu" id="menu">

        <div class="card">

            <input type="number" class="quantity" min="0" value="0">

        <div class="card">

<script>
function showCategory(category) {
  const categories = document.querySelectorAll('.category');
  categories.forEach(cat => {
    cat.style.display = 'none';
  });
  document.querySelector(`.${category}`).style.display = 'block';
}

const checkboxes = document.querySelectorAll('input[type="checkbox"]');
const quantities = document.querySelectorAll('.quantity');
checkboxes.forEach(checkbox => {
  checkbox.addEventListener('change', updateTotal);
});
quantities.forEach(quantity => {
  quantity.addEventListener('input', updateTotal);
});

function updateTotal() {
  let totalPrice = 0;
  checkboxes.forEach((checkbox, index) => {
    if (checkbox.checked) {
      const price = parseFloat(checkbox.value);
      const quantity = parseInt(quantities[index].value);
      totalPrice += price * quantity;
    }
  });
  document.getElementById('totalPrice').textContent = totalPrice.toFixed(2);
}
</script>

</html>
